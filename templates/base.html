<!DOCTYPE html>
<!--The HTML document type declaration, also known as DOCTYPE , is the first line of code required in every HTML or XHTML document.
     The DOCTYPE declaration is an instruction to the web browser about what version of HTML the page is written in.
      This ensures that the web page is parsed the same way by different web browsers-->
<html>
<!--An HTML element is a component of an HTML document that tells a web browser how to structure and interpret a part of the HTML document.-->

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--The <meta> tag defines metadata about an HTML document. Metadata is data (information) about data. 
    <meta> tags always go inside the <head> element, and are typically used to specify character set, page description, keywords, author of the document, and viewport settings.-->
    <title>My first website</title>
    <link rel="stylesheet" href="static/styles.css">
</head>

<body>
    <nav><input type="checkbox" id="check_menu"><label for="check_menu" class="menu_icon">☰</label>

            <a href="/ikt"><li>Fotoprosjekt</li></a>
            <a href="/amalie"><li>Amalie Skram</li></a>
            <a href="/artikkel"><li>Læring</li></a>


        </ul>
    </nav>
    <section>
        {% block container %}
        {% endblock %}
    </section>

    </div>
