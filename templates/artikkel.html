{% extends 'base.html' %}

{% block container %}
    {% for artikkel in data %}
    <div class="artikkel">
    <h3>{{ artikkel['Tittel'].decode("utf-8") }}</h3>
        <p><a href="{{ artikkel['ArtikkelUrl'].decode("utf-8") }}">{{ artikkel['ArtikkelUrl'].decode("utf-8") }}</a><br>
        {{ artikkel['Beskrivelse'] }} </p>
        </div>        
    {% endfor %}
{% endblock %}
